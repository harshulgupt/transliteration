<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Converter</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
<link rel="stylesheet" href="css/fonts.css">

<link rel="stylesheet" href="css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        devanagari: ['Noto Sans Devanagari', 'sans-serif'],
                        brahmi: ['Noto Sans Brahmi', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 md:p-8 min-h-screen flex items-center justify-center">
        
        <main class="w-full max-w-4xl bg-white shadow-2xl rounded-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-8">
                <h1 id="main-title" class="text-3xl md:text-4xl font-bold text-white text-center">
                    </h1>
                <p id="sub-title" class="text-center text-blue-100 text-lg mt-2">
                    </p>
            </div>

            <div class="p-6 md:p-10 grid grid-cols-1 gap-10">

                <section class="p-6 bg-gray-50 rounded-xl shadow-inner border border-gray-200">
                    <h3 id="title-a" class="text-2xl font-semibold text-gray-800 mb-5">
                        </h3>
                    
                    <div class="flex flex-col md:flex-row md:items-center gap-4">
                        <input 
                            type="text" 
                            id="input-a" 
                            name="input-a"  
                            required 
                            class="text-xl flex-grow w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                        <button 
                            id="button-a"
                            class="w-full md:w-auto px-8 py-4 bg-blue-600 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 ease-in-out transform hover:-translate-y-0.5"
                        >
                            </button>
                    </div>
                    
                    <div class="mt-6">
                        <label id="label-a" class="block text-sm font-medium text-gray-600 mb-2">
                            </label>
                        <div 
                            id="output-a" 
                            class="output-box bg-white p-4 border border-gray-200 rounded-lg shadow-sm"
                        ></div>
                    </div>
                </section>
                
                <hr class="border-gray-200">

                <section class="p-6 bg-gray-50 rounded-xl shadow-inner border border-gray-200">
                    <h3 id="title-b" class="text-2xl font-semibold text-gray-800 mb-5">
                            </h3>
                    
                    <div class="flex flex-col md:flex-row md:items-center gap-4">
                        <input 
                            type="text" 
                            id="input-b" 
                            name="input-b" 
                            required 
                            class="text-xl flex-grow w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                        <button 
                            id="button-b"
                            class="w-full md:w-auto px-8 py-4 bg-indigo-600 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300 ease-in-out transform hover:-translate-y-0.5"
                        >
                            </button>
                    </div>
                    
                    <div class="mt-6">
                        <label id="label-b" class="block text-sm font-medium text-gray-600 mb-2">
                            </label>
                        <div 
                            id="output-b" 
                            class="output-box bg-white p-4 border border-gray-200 rounded-lg shadow-sm"
                        ></div>
                    </div>
                </section>
                
            </div>
        </main>
        
    </div>
    
    <script src="js/main.js"></script>
    
</body>
</html>
